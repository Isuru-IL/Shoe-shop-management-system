<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin-Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/normalize.css">
    <link rel="stylesheet" href="../resources/fontawesome/css/all.css">
    <link rel="stylesheet" href="../resources/css/admin.css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" id="header-main-cover">
            <div id="logo-div" class="d-flex">
                <img src="../resources/image/logo-icon.png" width="40px" height="40px" alt="logo icon not found">
                <h1 class="navbar-brand me-2 ms-2 fs-4">Hello Shoes</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li id="admin-home-nav" class="nav-item">
                        <!--                            <a class="nav-link active fw-medium text-body-secondary" aria-current="page" href="#"></i>Home</a>-->
                        <a class="nav-link fw-medium" href="#admin-home-page" style="font-size: 15px">Home</a>
                    </li>
                    <li id="admin-customer-nav" class="nav-item">
                        <a class=" nav-link fw-medium" href="#admin-customer-page" style="font-size: 15px">Customers</a>
                    </li>
                    <li id="admin-item-nav" class="nav-item">
                        <a class="nav-link fw-medium" href="" style="font-size: 15px">Items</a>
                    </li>
                    <li id="admin-order-nav" class="nav-item">
                        <a class="nav-link fw-medium" href="" style="font-size: 15px">Place Orders</a>
                    </li>
                    <li id="admin-order-detail-nav" class="nav-item">
                        <a class="nav-link fw-medium" href="" style="font-size: 15px">Order details</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav gap-2">
                <li id="sign-up-nav" class="nav-item">
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-user-plus"></i></a>
                </li>
                <li id="log-in-nav" class="nav-item">
                    <a class="nav-link" href="#"><i class="fs-5 fa-solid fa-arrow-right-from-bracket fa-rotate-180"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <section id="admin-home-page">
    </section>

    <section id="admin-customer-page">
        <section id="customer-title" class="d-flex mt-5 mb-4 justify-content-center">
            <div class="rounded-pill w-75 bg-primary">
                <h4 class="fw-normal ps-3 mb-0 py-2 text-white"><i class="fa-solid fa-users mx-2"></i>Manage Customers</h4>
            </div>
        </section>
        <section id="customer-content" class="container-fluid py-4 rounded-4">
            <section class="d-flex justify-content-around flex-column align-items-center gap-5 flex-wrap-reverse">
                <!--input fields-->
                <section id="right-content" class="d-flex col-10 rounded-4 p-2 justify-content-around">
                    <section class="row col-5">
                        <div class="row mb-3 mt-3 col-12">
                            <label for="txtCusCode" class="col-sm-3 col-form-label">Code</label>
                            <div class="col-sm-9">
                                <input disabled type="text" class="form-control" id="txtCusCode">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusName" class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="txtCusName">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="txtCusEmail">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusDob" class="col-sm-3 col-form-label">Date of birth</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="txtCusDob">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusContact" class="col-sm-3 col-form-label">Contact</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="txtCusContact">
                            </div>
                        </div>
                    </section>
                    <section class="row col-5">
                        <div class="row mb-3 mt-3 col-12">
                            <label for="txtCusAddLine01" class="col-sm-3 col-form-label">Address No.</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="txtCusAddLine01">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusAddLine02" class="col-sm-3 col-form-label">Address</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="txtCusAddLine02">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="cmbCusGender" class="col-sm-3 col-form-label">Gender</label>
                            <div class="col-sm-9">
                                <select id="cmbCusGender" class="form-select" aria-label="Default select example">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <label for="txtCusLoyaltyDate" class="col-sm-3 col-form-label">Loyalty Date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="txtCusLoyaltyDate">
                            </div>
                        </div>
                        <div class="row mb-3 col-12">
                            <section class="d-flex flex-wrap justify-content-end gap-2">
                                <button id="btnCustomerSave" type="button" class="btn btn-outline-success">Save</button>
                                <button id="btnCustomerUpdate" type="button" class="btn btn-outline-primary">update</button>
                                <button id="btnCustomerDelete" type="button" class="btn btn-outline-danger">Delete</button>
                            </section>
                        </div>
                    </section>
                </section>


                <!--table-->
                <section id="cus-search-content" class="col-12 col-sm-8 my-2">
                    <section id="customer-search">
                        <form class="row gx-3 gy-2 align-items-center">
                            <div class="col-sm-3">
                                <label class="visually-hidden" for="cmbCustomerSearch">Preference</label>
                                <select class="form-select" id="cmbCustomerSearch">
                                    <option value="ID">ID</option>
                                    <option value="Name">Name</option>
                                </select>
                            </div>
                            <div class="w-50 col-sm-3">
                                <label class="visually-hidden" for="txtCustomerSearch">Name</label>
                                <input type="text" class="form-control" id="txtCustomerSearch" placeholder="Search customer">
                            </div>
                            <div class="col-auto">
                                <button id="btnCustomerSearch" type="button" class="btn btn-outline-primary">Search</button>
                            </div>
                            <div class="col-auto">
                                <button id="btnCustomerClear" type="button" class="btn btn-outline-warning">Clear</button>
                            </div>
                        </form>
                    </section>
                </section>
                <!--                    table-->
                <section id="customer-table" class="p-2 rounded-4 bg-light w-100">
                    <table id="tableCustomer" class="table">
                        <thead>
                        <tr>
                            <th scope="col" class="bg-primary text-white">Code</th>
                            <th scope="col" class="bg-primary text-white">Name</th>
                            <th scope="col" class="bg-primary text-white">Email</th>
                            <th scope="col" class="bg-primary text-white">DoB</th>
                            <th scope="col" class="bg-primary text-white">Contact</th>
                            <th scope="col" class="bg-primary text-white">Address</th>
                            <th scope="col" class="bg-primary text-white">Gender</th>
                            <th scope="col" class="bg-primary text-white">Loyalty Date</th>
                            <th scope="col" class="bg-primary text-white">Loyalty Level</th>
                            <th scope="col" class="bg-primary text-white">Loyalty Points</th>
                            <th scope="col" class="bg-primary text-white">Recent Purchase Date</th>
                        </tr>
                        </thead>
                        <tbody id="tbody-customer" class="table-group-divider"></tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
</main>

<script src="../resources/bootstrap/js/bootstrap.js"></script>
<script src="../resources/bootstrap/js/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../../controllers/admin/AdminDashboardController.js"></script>
<script src="../../controllers/admin/AdminCustomerController.js"></script>
<script src="../../controllers/admin/validation/CustomerValidation.js"></script>
</body>
</html>
